      function isLeap() {
      //function finds leap year

        var year = prompt("Enter a year of your choice:");

        if(year % 4 === 0){
            if(year % 100 === 0){
                if(year % 400 === 0){
                  alert("Leap Year.");
                }else{
                  alert("Not leap year.");

                }

            }else{
              alert("Leap year.");
            }
        }else{
          alert("Not leap year.") ;
